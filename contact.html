<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanou-contact</title>
    <link rel="icon" type="image/x-icon" href="images/Nanou 1.svg" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>


 <body >
   <div class=" justify-content-md-center contact">
    <form class="form-signin col-md-5 ">
        <div class="text-center mb-4 logo-contact">
          <img class="mb-4" src="images/Nanou 1.svg" alt="" width="200" height="200">
          <h1 class="h3 mb-3 font-weight-normal">connectez-vous</h1>
        </div>
      
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail"></label>
        </div>
      
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword"></label>
        </div>
      
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Se sevenir de moi
          </label>
        </div>
        
        <button class="btn-1 btn-lg btn-primary btn-block" type="submit">Me connecter</button>
        <br>
        <br>
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Pas encore client ?</h1>
          </div>
          <div class="d-flex justify-content-center mt-5" >
              <a href="#" class="btn btn-primary btn-lg active btn-inscription" role="button" aria-pressed="true">Inscriver-vous</a>
          </div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Nanou</p>
      </form>
    </div>
      <form class="inscription">
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Mot de passe</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Addresse</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 rue ">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Complement d'adresse</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, étage">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">ville</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">état</label>
            <select id="inputState" class="form-control">
              <option selected>France </option>
              <option>France </option>
              <option>Italie</option>
              <option>Suisse </option>
              <option>Allemagne</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Code postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-inscription-2">m'inscrire</button>
      </form>
 </body>
   
<script src="js/jquery-3.5.1.js"></script>
<script src="js/contact.js"></script>





</html>
